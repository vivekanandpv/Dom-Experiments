<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Experiments</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <form method="POST">
        <div class="form-group">
          <label>Your email</label>
          <input type="text" class="form-control" name="username" />
          <p id="usernameResult"></p>
        </div>
        <div class="form-group">
          <label>Your password</label>
          <input type="password" class="form-control" name="password" />
          <p id="passwordResult"></p>
        </div>
        <button class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script>
      var form = document.querySelector('form');
      var nameInput = document.querySelector('input');
      var usernameResult = document.querySelector('#usernameResult');
      var passwordResult = document.querySelector('#passwordResult');

      var emailRegex = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;

      var handleFormSubmit = function (e) {
        e.preventDefault();
        console.log(e);

        if (emailRegex.test(e.target[0].value)) {
          var formData = {
            username: e.target[0].value,
            password: e.target[1].value,
          };

          usernameResult.innerHTML = 'Correct email';
          usernameResult.className = 'text-success';
          console.log('Form data', formData);
        } else {
          usernameResult.innerHTML = 'Incorrect email';
          usernameResult.className = 'text-danger';
        }
      };

      form.addEventListener('submit', handleFormSubmit);
    </script>
  </body>
</html>
